<h1 class="sum">{{ (fullOrder$ | async).totalPrice }} €</h1>

<md-list>
  <md-list-item *ngFor="let user of (fullOrder$ | async).users">
    <img md-list-avatar [src]="user.thumbnail">
    <h3 md-line>
      <i>{{ user.username }}</i> - <b>{{ user.totalPrice }}€</b>
    </h3>

    <p md-line *ngFor="let pizza of user.pizzas">
      {{ pizza.name }} ({{ pizza.size }})
    </p>
  </md-list-item>
</md-list>
