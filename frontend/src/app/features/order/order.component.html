<h1>Total : X€</h1>

<md-list>
  <md-list-item *ngFor="let user of (users$ | async)">
    <img md-list-avatar [src]="user.thumbnail">
    <h3 md-line>
      <i>{{ user.name }}</i> - <b>{{ user.totalPrice }}€</b>
    </h3>

    <p md-line *ngFor="let pizza of user.pizzas">
      {{ pizza.name }} ({{ pizza.size }})
    </p>
  </md-list-item>
</md-list>
