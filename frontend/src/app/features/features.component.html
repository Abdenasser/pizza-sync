<div fxLayout="column" fxFill>
  <md-toolbar color="primary">
    <button md-icon-button (click)="toggleSidenav()">
      <md-icon>menu</md-icon>
    </button>

    <img class="logo-toolbar" src="assets/img/pizza-logo.png">

    PIZZA SYNC

    <div fxFlex></div>

    <!--TODO : The first person to log in should be able to choose the hour and minute when the order ends-->
    <app-countdown [hour]="11" [minute]="20" (onCountdownEnd)="lockOrders = true"></app-countdown>

    <!--<md-select id="language" name="language" [(ngModel)]="language">
      <md-option *ngFor="let l of languages" [value]="l">{{ l }}</md-option>
    </md-select>-->
  </md-toolbar>

  <md-sidenav-container fxFlex (backdrop-clicked)="closeSidenav()">
    <md-sidenav [opened]="(ui$ | async).isSidenavVisible" mode="side">
      <app-orders></app-orders>
    </md-sidenav>

    <app-pizzas></app-pizzas>
  </md-sidenav-container>
</div>
